<html>
    <head>
        <title>Output Element with Dropdowns</title>
    </head>
    <body>
        <fieldset>
            <legend>Average Marks Calculation</legend>
            <form action="/action_page.php" oninput="x.value = (parseInt(m1.value) + parseInt(m2.value) + parseInt(m3.value)) / 3">
                <label>Enter name</label><br><br>
                <input type="text"><br><br>
                
                <label>Enter age</label><br><br>
                <input type="text"><br><br>
                
                <label>Enter marks</label><br><br>
                <select>
                    <option value="Maths">Maths</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>                    
                </select>
                <input type="number" id="m1" name="m1"><br><br>
                
                <select>
                    <option value="Maths">Maths</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>                    
                </select>
                <input type="number" id="m2" name="m2"><br><br>
                
                <select>
                    <option value="Maths">Maths</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>                    
                </select>
                <input type="number" id="m3" name="m3"><br><br>
                
                Average: <output name="x" for="m1 m2 m3"></output><br><br>

                <label>Favorite Dog Breed</label><br>
                <select>
                    <option value="Labrador">Labrador</option>
                    <option value="German Shepherd">German Shepherd</option>
                    <option value="Golden Retriever">Golden Retriever</option>
                    <option value="Bulldog">Bulldog</option>
                    <option value="Beagle">Beagle</option>
                </select><br><br>
                
                <label>Favorite Country</label><br>
                <select>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                </select><br><br>

                <label>Favorite City</label><br>
                <select>
                    <option value="New York">New York</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Paris">Paris</option>
                    <option value="London">London</option>
                    <option value="Mumbai">Mumbai</option>
                </select><br><br>
               
               
                <input type="submit" value="Submit">
            </form>
        </fieldset>
    </body>
</html>
